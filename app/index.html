<!DOCTYPE html>
<html lang="en" ng-app="swiftBrowser">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Swift Browser</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css css/bower_components.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
  <!-- endbuild -->
  <!-- build:css css/app.css -->
  <link rel="stylesheet" href="css/app.css">
  <!-- endbuild -->
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div ui-view></div>
        <hr>
        <p>
          <a href="https://github.com/zerovm/swift-browser/">Swift Browser</a>
          version <span sb-version></span>.
        </p>
      </div>
    </div>
  </div>

  <!-- build:js js/bower_components.js -->
  <script src="bower_components/codemirror/lib/codemirror.js"></script>
  <script src="bower_components/codemirror/mode/meta.js"></script>
  <script src="bower_components/codemirror/addon/mode/loadmode.js"></script>
  <script src="bower_components/ng-file-upload/angular-file-upload-html5-shim.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbuild -->
  <!-- build:ngannotate js/swift-browser.js -->
  <script src="js/swift.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/config.js"></script>
  <script src="js/partials.js"></script>
  <!-- endbuild -->
</body>
</html>
