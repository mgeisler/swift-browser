<div class="modal-header">
  <h3 class="modal-title">Uploading to {{ path }}</h3>
</div>

<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="file-1">File</label>
      <div class="col-sm-10">
        <input type="file" id="file-1">
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close()">Upload</button>
  <button class="btn btn-default" ng-click="$dismiss()">Close</button>
</div>
