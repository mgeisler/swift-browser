<!DOCTYPE html>
<html lang="en" ng-app="swiftBrowser">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Swift Browser</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bower_components.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="alert alert-info h5">
          <p><i>This is a mock version of Swift Browser.</i> You are working
            on an in-memory database which will reflect the changes
            you make until you reload the page.</p>
        </div>
        <div ui-view></div>
        <hr>
        <p>
          <a href="https://github.com/zerovm/swift-browser/">Swift Browser</a>
          version <span sb-version></span>.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Defer bootstrap so we can mock $httpBackend
    window.name = 'NG_DEFER_BOOTSTRAP!' + window.name;
  </script>
  <script src="js/bower_components.0d9cd446.js"></script>
  <!-- build:ngannotate js/swift-browser.js -->
  <script src="js/swift.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/config.js"></script>
  <script src="js/partials.js"></script>
  <!-- endbuild -->
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="bower_components/spark-md5/spark-md5.js"></script>
  <script src="js/test/swift-simulator.js"></script>
  <script src="js/test/mock-env.js"></script>
</body>
</html>
