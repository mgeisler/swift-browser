language: node_js
node_js:
  - 0.10
before_install:
  - npm install -g grunt-cli
  - sudo pip install codecov
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - grunt start > /dev/null &
  - grunt update-webdriver
script:
  - grunt eslint
  - grunt karma:travis
  - grunt coverage
  - grunt e2e-build
after_script:
  - codecov
